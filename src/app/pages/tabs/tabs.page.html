<ion-tabs>
  <ion-fab slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button>
      <ion-icon name="ellipsis-vertical"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button (click)="languageSelector()">
        <ion-icon name="language-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="cerrarSesion()">
        <ion-icon name="exit-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="rules">
      <ion-icon name="information-outline"></ion-icon>
      <ion-label>{{"RULES" | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="checkin">
      <ion-icon name="key-outline"></ion-icon>
      <ion-label>{{"CHECKIN" | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="activities">
      <ion-icon name="compass-outline"></ion-icon>
      <ion-label>{{"ACT" | translate}}</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
